<html>

<head>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="dark_style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
</head>

<body>
    <div id="header">
        <h2>Connected Device Sensor Data</h2>
    </div>
    <div id="content">
        <h3>Device Identifier: <span id="currentdevice"></span></h3>
        <div class="demo-container">
            <div id="placeholder" class="demo-placeholder"></div>
        </div>
        <p></p>
        <table width="90%">
            <col width="200px" />
            <tr>
                <td>
                    <p>Device Identifer: </p>
                </td>
                <td>
                    <p>
                        <input id="specificdevice" type="text" value="" style="text-align: right; width:10em"></input>
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Time between updates:</p>
                </td>
                <td>
                    <p>
                        <input id="updateInterval" type="text" value="" style="text-align: right; width:10em"></input> milliseconds [0 = stop]
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Time Window:</p>
                </td>
                <td>
                    <p>
                        <input id="timeWindow" type="text" value="" style="text-align: right; width:10em"></input> minutes
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Application Status: </p>
                </td>
                <td><span id="appstatus"> </span></td>
            </tr>
            <tr>
                <td>
                    <p>Application Console:
                </td>
                <td>
                    <span id="appconsole"> </span>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Auto Light</p>
                </td>
                <td>
                    <p>
                        <input id="fromhour" type="text" value="6" style="text-align: right; width:10em"></input> O'clock To
                    </p>
                    <p>
                        <input id="tohour" type="text" value="24" style="text-align: right; width:10em"></input> O'clock
                    </p>
                    <label class="switch">
                        <input id="mylight" type="checkbox" name="mylight" value="light" checked>
                        <div class="slider round"></div>
                    </label>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
